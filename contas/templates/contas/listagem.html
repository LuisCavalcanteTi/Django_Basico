<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listagem</h1>

    <ul>
    {% for transacao in transacoes %}
    <li>
        <a href="{% url 'url_update' transacao.id %}">Atualizar</a>
        {{ transacao.descricao }} ---- {{ transacao.data }}  ---- {{ transacao.valor }} ---- {{ transacao.categoria }}
    </li>
    {% endfor%}
</ul>

<a href="{% url 'url_nova' %}"> Nova</a>
</body>
</html>
